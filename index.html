<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Curricular</title>
    <link rel="shortcut icon" href="./descarga.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Malla de Nani - Medicina Veterinaria</h1>
            <div class="profile-section" style="position: absolute; top: 20px; right: 40px;">
                <button id="downloadNotasBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align:middle;margin-right:6px;"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                    Notas
                </button>
                <button id="toggleHorarioBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align:middle;margin-right:6px;"><rect x="3" y="4" width="18" height="18" rx="2"/><path d="M16 2v4"/><path d="M8 2v4"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
                    Horario
                </button>
            </div>
            <div class="controls">
                <div class="progress-container">
                    <label>Progreso Total:</label>
                    <div class="progress-bar">
                        <div class="progress" id="totalProgress"></div>
                    </div>
                    <span id="progressPercentage">0%</span>
                </div>
            </div>
        </header>
        <main id="mallaContainer">
            <!-- Los semestres se generarán dinámicamente aquí -->
        </main>
        <footer>
            <p>© 2024 Malla de Nani - Medicina Veterinaria. Todos los derechos reservados.</p>
        </footer>
        <!-- <section id="horarioSection"></section> -->
        <div id="horarioVisualModal" class="modal-horario">
            <div class="modal-horario-content">
                <div class="horario-modal-header">
                    <div class="horario-modal-left">
                        <div id="selectorSemestreVisualContainer"></div>
                        <div class="horario-modal-actions">
                            <button id="editarHorarioBtn"></button>
                            <button id="descargarHorarioJpgBtn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align:middle;margin-right:7px;"><rect x="3" y="3" width="18" height="18" rx="2"/><path d="M8 17v-6h8v6"/><path d="M8 13h8"/></svg>
                                Descargar JPG
                            </button>
                        </div>
                    </div>
                    <button class="close-horario-modal" id="closeHorarioModalBtn" title="Cerrar">&times;</button>
                </div>
                <section id="horarioVisualSection"></section>
            </div>
        </div>
    </div>
    <div id="toast" class="toast"></div>
    <div id="congratsModal" class="modal">
        <div class="modal-content">
            <button class="close-button">&times;</button>
            <div class="modal-body"></div>
        </div>
    </div>
    <script src="data.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
